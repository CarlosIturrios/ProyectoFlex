{% extends 'base.html' %}
{% load static %}
{% block 'main' %}


<div id="main" class="col-md-9">
						<div class="pull-right">
							<ul class="store-pages">
								<li><span class="text-uppercase">Page:</span></li>
								<li class="active">1</li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#"><i class="fa fa-caret-right"></i></a></li>
							</ul>
						</div>
					</div>
					<!-- /store top filter -->
					<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row">
							<!-- Product Single -->
							{% for part in parts %}    						
							<div class="col-md-4 col-sm-6 col-xs-6">
								<div class="product product-single">
									<div class="product-thumb">
										<img style="height: 200px; width: 200px;" src="{% static 'img/Herramienta.jpg' %}"  alt="">
									</div>
									<div class="product-body">
										<strong class="product-price">${{part.price}} {{part.get_clas_display}}</strong>
										<h4 class="product-name">{{part.description}}</h4>
										<h4 class="product-name">Part number: {{part.num_part}}</h4>
										<h3>Stock: {{part.quantity}}</h3>
										<div class="product-btns">
											<button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
						<!-- /row -->
					</div>
					<!-- /STORE -->

					<!-- store bottom filter -->
					<div class="store-filter clearfix">
						<div class="pull-right">
							<ul class="store-pages">
								<li><span class="text-uppercase">Page:</span></li>
								<li class="active">1</li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#"><i class="fa fa-caret-right"></i></a></li>
							</ul>
						</div>
					</div>
					<!-- /store bottom filter -->
</div>

{% endblock %}
