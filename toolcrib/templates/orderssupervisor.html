{% extends 'base.html' %}

{% block 'main' %}
<div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody>
                	<tr>
	                  <th>ID</th>
	                  <th>User</th>
	                  <th>Date</th>
	                  <th>Status</th>
                	</tr>
                	{% for order in orders %}
	                <tr>
	                  <td><a href="">{{order.id}}</a></td>
	                  <td>{{order.user}}</td>
	                  <td>{{order.date_order | date:"F d Y" }}</td>
	                  <td><span class="label label-warning">{{order.get_status_display}}</span></td>                  
	                </tr>
              	</tbody>
              		{% empty %}
					<tr class="col-xs-12 col-sm-6 col-md-4 col-ls-4">
					<p>No orders pending</p>
					</tr>
					{% endfor %}
              </table>
</div>

{% endblock %}
